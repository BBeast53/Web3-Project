<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
                font-size: 1.5rem;
            }
            .title {
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 25px;
                text-align: center;
            }
            .login-container {
                background: white;
                padding: 60px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 450px;
            }
            .login-container h2 {
                margin-bottom: 20px;
            }
            .login-container label {
                font-weight: bold;
                display: block;
                margin-top: 15px;
            }
            .login-container input {
                width: 100%;
                padding: 12px;
                margin-top: 8px;
                border: 2px solid black;
                font-size: 1.2rem;
            }
            .button-container {
                margin-top: 20px;
            }
            .button-container button {
                padding: 12px 25px;
                margin: 10px;
                border: 2px solid black;
                background-color: lightblue;
                cursor: pointer;
                font-weight: bold;
                font-size: 1.2rem;
            }
        </style>

    </head>

    <body>
        <div class="login-container">
            <div class="title">Welcome to Tutor Today!</div>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <div class="button-container">
                <button>Login</button>
                <button>Sign Up</button>
            </div>
        </div>
    </body>
</html>
