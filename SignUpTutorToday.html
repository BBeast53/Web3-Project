<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="student_registration.php" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" maxlength="25" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" maxlength="25" required>
        </div>
        <div>
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" maxlength="20">
        </div>
        <div>
            <label for="area_of_needed_help">Area of Needed Help:</label>
            <textarea id="area_of_needed_help" name="area_of_needed_help" rows="3"></textarea>
        </div>
        <div>
            <label for="education_level">Education Level:</label>
            <select id="education_level" name="education_level" required>
                <option value="Pre-K">Pre-K</option>
                <option value="Elementary">Elementary</option>
                <option value="Middle School">Middle School</option>
                <option value="High School">High School</option>
                <option value="Associate">Associate</option>
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
            </select>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="50" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="60" required>
        </div>
        <button type="submit">Register Student</button>
    </form>
</body>
</html>
