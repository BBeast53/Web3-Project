<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Page</title>
  <link rel="stylesheet" href="TutorProfilePageCSS.css">
</head>
<body>
  <a href="findTutors.html" class="back-button"> Find a Tutor</a>
  <a href="LoginPage.html" class="logout-button">Log Out</a>
  
  <div class="grid-container">

    <!-- Profile Section -->
    <div class="grid-item item1">
      <img src="Smiley-Sunglasses.png" alt="Student Profile" class="profile-pic">
      <h2 class="student-name">Jane Doe</h2>
      <p class="student-grade">Grade: 10</p>
    </div>

    <!-- Interested In and Contact Information Section -->
    <div class="grid-item item2">
      <div class="availability-contact">
        
        <div class="availability-box">
          <h3>Interested In</h3>
          <ul>
            <li>Mathematics</li>
            <li>Physics</li>
            <li>Programming</li>
          </ul>
        </div>

        <div class="contact-info-box">
          <h3>Contact Information</h3>
          <p>Email: jane.doe@example.com</p>
          <p>Phone: (555) 987-6543</p>
        </div>

      </div>
    </div>

    <!-- Previous Tutors Section -->
    <div class="grid-item item3">
      <div class="previous-tutors-box">
        <h2 class="previous-tutors-title">Previous Tutors</h2>
        <ul class="previous-tutors-list">
          <li>Mr. Smith (Math)</li>
          <li>Ms. Johnson (Physics)</li>
        </ul>
      </div>
    </div>

  </div>
</body>
</html>
