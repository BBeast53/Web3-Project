<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tutor Registration</title>
    <link rel="stylesheet" type="text/css" href="TutorTodayCSS.css">
    <script src="TutorToday.js" defer></script>
</head>
<body>
    <h2>Tutor Sign Up</h2>
    <form action="tutor_registration.php" method="post">
        <div class="container">
            <!-- first row -->
            <div class="two-items-in-one-row">
                <div class="grid-item">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" maxlength="25" required>
                </div>
                <div class="grid-item">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" maxlength="25" required>
                </div>
            </div>

            <!-- second row -->
            <div class="two-items-in-one-row">
                <div class="grid-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="grid-item">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" maxlength="20">
                </div>
            </div>

            <!-- third row -->
            <div class="two-items-in-one-row">
                <div class="grid-item">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" maxlength="50" required>
                </div>
                <div class="grid-item">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" maxlength="60" required>
                </div>
            </div>

            <!-- fourth row -->
            <div class="two-items-in-one-row">
                <div class="grid-item">
                    <label for="education_level">Education Level:</label>
                    <select id="education_level" name="education_level" required>
                        <option value="Pre-K">Pre-K</option>
                        <option value="Elementary">Elementary</option>
                        <option value="Middle School">Middle School</option>
                        <option value="High School">High School</option>
                        <option value="Associate">Associate</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="date_of_birth">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>
            </div>

            <!-- about me row -->
            <div class="one-items-in-one-row">
                <div class="grid-item">
                    <label for="about">About:</label>
                    <textarea type="text" id="about" name="about" placeholder="Tell us about yourself..." maxlength="999" required></textarea>
                </div>
            </div>


            <div class="one-items-in-one-row">
                <div class="grid-item">
                    <label>Field of Specialty:</label>
                    <div class="check-boxes-grid">
                        <label><input type="checkbox" name="field_of_specialty[]" value="Reading">Reading</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Writing">Writing</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Mathematics">Mathematics</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="History">History</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Language Learning">Language Learning</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Music">Music</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Technology">Technology</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Economics">Economics</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Science">Science</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Social Studies">Social Studies</label>
                        <label><input type="checkbox" name="field_of_specialty[]" value="Arts & Humanities">Arts & Humanities</label>
                    </div>
                </div>
            </div>

            <div class="one-items-in-one-row">
                <div class="grid-item">
                    <label>Available Days:</label>
                    <div class="check-boxes-grid">
                        <label><input type="checkbox" name="available_days[]" value="Monday">Monday </label>
                        <label><input type="checkbox" name="available_days[]" value="Tuesday">Tuesday</label>
                        <label><input type="checkbox" name="available_days[]" value="Wednesday">Wednesday</label>
                        <label><input type="checkbox" name="available_days[]" value="Thursday">Thursday</label>
                        <label><input type="checkbox" name="available_days[]" value="Friday">Friday</label>
                        <label><input type="checkbox" name="available_days[]" value="Saturday">Saturday</label>
                        <label><input type="checkbox" name="available_days[]" value="Sunday">Sunday</label>
                    </div>
                </div>
            </div>

            <div class="one-items-in-one-row">
                <div class="grid-item">
                    <label for="price_per_hour">Price Per Hour:</label>
                    <input type="number" id="price_per_hour" name="price_per_hour" step="0.01" min="0" required>
                </div>
            </div>

            <!-- submit row -->
            <div class="one-items-in-one-row">
                <input type="submit" value="Register Tutor">
            </div>
        </div>
    </form>
</body>
</html>
